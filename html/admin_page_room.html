            <br>

            </div>

            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-places" role="tabpanel" aria-labelledby="nav-places-tab">
                <div class="form-check">
                  <label style="color: white; margin-right: 40px">종류</label>
                  <input class="form-check-input" type="checkbox" value="selectall" id="flexCheckDefault"
                    onclick="selectALL(this)">
                  <label style="color: white; margin-right: 40px">
                    전체
                  </label>
                  <input class="form-check-input" type="checkbox" value="member" id="flexCheckDefault">
                  <label style="color: white; margin-right: 40px">

                    모텔
                  </label>
                  <input class="form-check-input" type="checkbox" value="admin" id="flexCheckDefault">
                  <label style="color: white; margin-right: 40px">
                    펜션
                  </label>
                  <script>
                    function selectALL(selectALL) {
                      const checkboxes = document.querySelectorAll('input[type="checkbox"]');

                      checkboxes.forEach((checkbox) => {
                        checkbox.checked = selectALL.checked
                      })
                    }
                  </script>
                  <br />
                  <p style="color: white;">항목</p>
                  <form action="#" method="get">
                    <div>
                      <select class="custom-select">
                        <option selected>숙소이름</option>
                        <option value="1"></option>
                      </select>
                    </div>
                    <div style="margin-right: 10px;">
                      <input type="text" placeholder="내용을 입력해주세요"
                        style="width:  300px; height: 52px; font-size: 12px; font-weight: 600;">
                    </div>
                    <button type="submit" class="btn dorne-btn1" style="margin-right: 5px;">
                      <i class="fa fa-search pr-2" aria-hidden="true"></i>
                      검색
                    </button>
                    <button type="button" class="btn save-btn" style="margin-right: 5px;">저장</button>
                    <button type="button" class="btn add-acco-btn">상품등록</button>
                  </form>
                </div>
                <table>
                  <th>숙소코드</th>
                  <th>객실코드</th>
                  <th>객실명</th>
                  <th>객실수</th>
                  <th>객실대표이미지</th>
                  <th>숙박인원</th>
                  >

                  <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>

                  //DB 미완성
                  const table = document.querySelector('table');
                  const tbody = document.querySelector('tbody');

                    <li class="page-item"><a class="page-link" href="#">2</a></li>

                    <li class="page-item"><a class="page-link" href="#">다음</a></li>
