<!DOCTYPE html>
<html lang="en">
<head>
  <title>로그인 페이지</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">이메일(아이디)</span>
						<input class="input100" type="text" name="username" placeholder="이메일을 입력하세요">
					
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">비밀번호</span>
						<input class="input100" type="password" name="pass" placeholder="비밀번호를 입력하세요">

					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							아이디/비밀번호 찾기
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<b>로그인</b>
							</button>
						</div>
					</div>
<br>
					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							<b>or</b>
						</span>
					</div>
<br>
					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-kakao"><b>카카오 로그인</b></i>
						</a>
<br>
						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-naver"><b>네이버 로그인</b></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							아직 탈출할 준비가 되지 않으셨다면?
						</span>

						<a href="#" class="txt2">
							<b>회원가입</b>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
