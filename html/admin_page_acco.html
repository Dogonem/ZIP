                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="">공지게시판관리</a>
                    <a class="dropdown-item" href="">회원관리</a>
                    <a class="dropdown-item" href="">예약관리</a>
                    <a class="dropdown-item" href="">숙소관리</a>
                    <a class="dropdown-item" href="">객실관리</a>

                </li>

            </div>
          </nav>
        </div>

          <!-- Hero Search Form -->
          <div class="hero-search-form">
            <!-- Tabs -->
            <form action="#" method="get">
              <div class="nav nav-tabs" id="heroTab" role="tablist">
                <a class="nav-item nav-link active" id="nav-places-tab" data-toggle="tab" href="#nav-places" role="tab"
                  aria-controls="nav-places" aria-selected="true">객실</a>
              </div>
              <!-- Tabs Content -->
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-places" role="tabpanel" aria-labelledby="nav-places-tab">
                  <div class="form-check">
                    <label style="color: white; margin-right: 40px;">종류</label>

                      전체

                    <label style="color: white; margin-right: 40px;">
                      모텔
                    </label>
                    <input class="form-check-input" type="checkbox" value="admin" id="flexCheckDefault">
                    <label style="color: white;">
                      펜션
                    </label>
                    <script>
                      function selectALL(selectALL) {
                        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

                        checkboxes.forEach((checkbox) => {
                          checkbox.checked = selectALL.checked
                        })
                      }
                    </script>
                    <br />
                    <p style="color: white;">항목</p>
                    <div>
                      <select class="custom-select">
                        <option selected>숙소이름</option>
                        <option value="1"></option>
                      </select>
                    </div>
                    <div style="margin-right: 5px;">
                      <input type="text" placeholder="검색어를 입력해주세요"
                        style="width:  300px; height: 52px; font-size: 12px; font-weight: 600;">
                    </div>
                    <button type="submit" class="btn dorne-btn1" style="margin-right: 5px;">
                      <i class="fa fa-search pr-2" aria-hidden="true"></i>
                      검색
                    </button>
                    <button type="button" class="btn save-btn" style="margin-right: 5px;">저장</button>
                    <button type="button" class="btn add-acco-btn">상품등록</button>
            </form>

            <th>등록일</th>

            <tr>

              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>

            //DB 미완성
            const table = document.querySelector('table');
            const tbody = document.querySelector('tbody');

            const tr_01 = document.createElement('tr');
