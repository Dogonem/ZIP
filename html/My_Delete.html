      <!-- 여기가 오른쪽에 있는 내용 -->

        style="padding-top: 6%"

        <div class="contact-text">
          <h1>회원 탈퇴</h1>
          <div class="really">
            입력하신 정보는 회원탈퇴 이외의 목적으로 사용하지 않습니다<br />
            탈퇴 후 리뷰 및 모든 정보는 삭제됩니다<br /><br />
            <br /><br />
          </div>
          <div class="delete-check">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label"
                >Password</label
              >
            </div>
            <div class="col-auto">
              <input
                type="password"
                id="inputPassword6"
                class="form-control"
                aria-describedby="passwordHelpInline"
              />
            </div>
            <button type="submit" onclick="showConfirmation()" id="button6">
              확인
            </button>
          </div>
          <div id="popup" class="popup" style="display: none">
            <p class="popup-message" style="font-size: 18px">
              정말 탈퇴하시겠습니까?
            </p>
            <div class="popup-buttons">
              <button id="button7" onclick="hideConfirmation()">취소</button>
            </div>
            <div class="popup-buttons">
              <button id="button8" onclick="cancelReservation()">확인</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--추가한script-->
    <script>
      var slideIndex = 0;
      showSlide(slideIndex);

      function previousSlide() {
        slideIndex--;
        showSlide(slideIndex);
      }

      function nextSlide() {
        slideIndex++;
        showSlide(slideIndex);
      }

      function showSlide(index) {
        var slides = document.getElementsByClassName("slider")[0].children;
        if (index < 0) {
          slideIndex = slides.length - 1;
        } else if (index >= slides.length) {
          slideIndex = 0;
        }

        var slidePosition = -slideIndex * 25;
        document.getElementsByClassName("slider")[0].style.transform =
          "translateX(" + slidePosition + "%)";
      }
    </script>

    <script type="text/javascript">
      function clickTab(key) {
        $(".nav-link").removeClass("active");
        $("." + key).addClass("active");

        $(".tab").addClass("d-none");
        $("#" + key).removeClass("d-none");
      }
    </script>

    <script>
      function showConfirmation() {
        var popup = document.getElementById("popup");
        popup.style.display = "block";
      }
      function hideConfirmation() {
        var popup = document.getElementById("popup");
        popup.style.display = "none";
      }

      function cancelReservation() {
        alert("탈퇴가 완료되었습니다!");
        hideConfirmation();
      }
    </script>
