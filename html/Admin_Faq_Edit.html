  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
    }

    .double div {
      float: left;
    }

    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap");
  </style>

  <style>
    .board-list table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .board-list th,
    .board-list td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .board-list thead th {
      background-color: #f2f2f2;
    }

    .board-list tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    * {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
    }

    .double div {
      float: left;
    }

    table {
      width: 100%;
      border: 1px solid greenyellow;
    }

    th,
    td {
      color: white;
      border: 1px solid greenyellow;
    }

    .ck.ck-editor {
			max-width: 1000px;
		}

		.ck-editor__editable {
			min-height: 300px;
		}
  </style>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="dorne-load"></div>

      <div class="row">
        <div class="col-12">
          <div class="search-close-btn" id="closeBtn">
            <i class="pe-7s-close-circle" aria-hidden="true"></i>
          </div>
          <form action="#" method="get">
            <input type="search" name="caviarSearch" id="search"
              placeholder="Search Your Desire Destinations or Events">
            <input type="submit" class="d-none" value="submit">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ***** Header Area Start ***** -->
  <header class="header_area" id="header">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 h-100">
          <nav class="h-100 navbar navbar-expand-lg">
            <a class="navbar-brand" href=""><img src="img/core-img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dorneNav"
              aria-controls="dorneNav" aria-expanded="false" aria-label="Toggle navigation"><span
                class="fa fa-bars"></span></button>
            <!-- Nav -->
            <div class="collapse navbar-collapse" id="dorneNav">
              <ul class="navbar-nav mr-auto" id="dorneMenu">

              </ul>
              <!-- Signin btn -->
              <div class="dorne-signin-btn">
                <a href="#">로그아웃</a>
              </div>
              <div class="zip-dropdown-menu">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" style="color: #fff;"><i class="fa fa-bars"
                      aria-hidden="true"></i></a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">내 정보</a>
                    <a class="dropdown-item" href="#">예약 내역</a>
                    <a class="dropdown-item" href="#">이용 내역</a>
                    <a class="dropdown-item" href="#">내 찜 목록</a>
                  </div>
                </li>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

  <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(img/bg-img/hero-1.jpg)">
  </div>
  <!-- ***** Breadcumb Area End ***** -->

    <div style="width: 35%; padding-top: 60px;">
      <div class="leftsidebar" style="width: 20%;">
        <button type="button" id="mypage_button" style="max-width: 20px;" onclick=location.href="notify.html";>공지사항</button>
      </div>
      <div class="leftsidebar" style="width: 20%;">
        <button type="button" id="mypage_button" style="max-width: 20px; color: red;" onclick=location.href="Admin_faq_list.html";>자주 묻는 질문</button>
      </div>
      <div class="leftsidebar" style="width: 20%;">
        <button type="button" id="mypage_button" style="max-width: 20px;" onclick=location.href="qa_list.html";>1:1 문의</button>
      </div>
    </div>

    <div style="padding-top: 54px;">

      </div>

      <div class="board-list" style="width: 724px; margin-right: 31px;"><br />

	<!-- 내용 -->

		<label for="txt1">제목</label>
		<input type="text" name="return" id="txt1">
	</div><br />

	<div id="classic">
		<p>여기에 내용을 입력해주세요.</p>
	</div><br />

	<div class="edit-btn" style="float: right;">
		<button>등록</button>
      </div>
    </div>
  </div>

  <!-- ****** Footer Area Start ****** -->

  <!-- ****** Footer Area End ****** -->

  <!-- jQuery-2.2.4 js -->
  <script src="js/jquery/jquery-2.2.4.min.js"></script>
  <!-- Popper js -->
  <script src="js/bootstrap/popper.min.js"></script>
  <!-- Bootstrap-4 js -->
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <!-- All Plugins js -->
  <script src="js/others/plugins.js"></script>

  <script src="js/google-map/map-active.js"></script>
  <!-- Active JS -->

  <script type="text/javascript">
		ClassicEditor
			.create(document.querySelector('#classic'), {
				language: 'ko'
			})

				console.error(error);
			});
