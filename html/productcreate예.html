  <h3 class="h3-size">업체사진 등록</h3>
  <main class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="img_add">
            <img src="https://image.goodchoice.kr/resize_490x348/affiliate/2021/03/31/6063ceed4d9b5.jpg"
              class="d-block w-100" alt="..." style="width: 400px; height: auto;">
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02"></label>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title" id="card1">업체명</h5>
              <input type="text" placeholder="업체명 입력">
              <h5 class="card-title" id="card1">업체주소</h5>
              <input type="text" style="size: 20px;" placeholder="업체주소입력">
              <button type="button" class="addressfind" style="border: none;">주소찾기</button>
              <h5>업체분류</h5>
              <input type="checkbox" class="hotel">
              <label>호텔</label>
              <br>
              <input type="checkbox" class="motel">
              <label>모텔</label>
              <br>
              <input type="checkbox" class="cottage">
              <label>펜션</label>
              <br>
            </div>
          </div>
        </div>

        <div>

          <h3>업체 상세 소개</h3>
          <textarea name="message" class="form-control" id="Message" cols="129" rows="10"
            placeholder="업체 상세 소개를 입력해주세요"></textarea>
          <br>
        </div>
  </main>
  <hr>
  <br>
  <h3 class="h3-size">객실 대표 이미지</h3>
  <main class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="img_add">
            <img src="https://image.goodchoice.kr/resize_490x348/affiliate/2021/03/31/6063ceed4d9b5.jpg"
              class="d-block w-100" alt="...">
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02"></label>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title" id="card1">객실명</h5>
              <input type="text">
              <br>
              <h5 class="card-title" id="card1">객실 수용 인원</h5>
              <select class="custom-select1">
                <option selected>인원선택</option>
                <option value="1">1명</option>
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명</option>
                <option value="5">5명</option>
              </select>
              <div>
                <br>
                <h5>객실옵션</h5>
                <input type="checkbox" id="adcno_0" name="adcno[]" class="inp_chk" value="1"><label for="adcno_0"
                  class="label_chk">와이파이</label>
                <li><input type="checkbox" id="adcno_1" name="adcno[]" class="inp_chk" value="2"><label for="adcno_1"
                    class="label_chk">조식</label></li>
                <li><input type="checkbox" id="adcno_2" name="adcno[]" class="inp_chk" value="3"><label for="adcno_2"
                    class="label_chk">TV</label></li>
                <li><input type="checkbox" id="adcno_3" name="adcno[]" class="inp_chk" value="4"><label for="adcno_3"
                    class="label_chk">주차장</label></li>
                <li><input type="checkbox" id="adcno_4" name="adcno[]" class="inp_chk" value="5"><label for="adcno_4"
                    class="label_chk">에어컨</label></li>
                <li><input type="checkbox" id="adcno_5" name="adcno[]" class="inp_chk" value="6"><label for="adcno_5"
                    class="label_chk">냉장고</label></li>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h3>객실 상세 소개</h3>
          <textarea name="message" class="form-control" id="Message" cols="129" rows="10"
            placeholder="객실 상세 소개를 입력해주세요"></textarea>
          <div>
          </div>
          <br>
          <button type="button" class="save-btn1" style="border: none; float: right;">저장</button>
  </main>

  <br>
