    style="padding-top: 43px; padding-bottom: 43px; height: auto; justify-content: center;" id="contact">
    <!-- ***** 상세 정보 기입 ***** -->
    <div style="margin-right: 150px;">
      <div>
        <h4 class="card-title">상세 정보 기입</h4>
        <div class="card-body">
          <div class="row">
            <div class="col-7">
              <div class="row">
                <form>
                  <div class="form-group">
                    <label for="name">예약자 이름:</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="phone">휴대폰 번호:</label>
                    <input type="tel" id="phone" name="phone" required>
                  </div>
                  <div class="form-group">
                    <label for="email-prefix">이메일 주소:</label>
                    <input type="text" id="email-prefix" name="email-prefix">

                    <label for="domain">@</label>
                    <select id="domain" name="domain" onchange="handleDropdownChange()">
                      <option value="daum.net">daum.net</option>
                      <option value="gmail.com">gmail.com</option>
                      <option value="nate.com">nate.com</option>
                      <option value="naver.com">naver.com</option>
                      <option value="직접입력">직접입력</option>
                    </select>

                    <input type="text" id="email-input" name="email-input" style="display: none;">

                    <br>

                    <input type="text" id="custom-email-domain" name="custom-email-domain" class="custom-email-domain">
                  </div>
                </form>
              </div>
              <div class="row px-1 mt-4">
                <button id="button4" onclick="showConfirmation()" style="display: inline-block">예약 결제하기</button>
              </div>
              <div id="popup" class="popup" style="display: none">
                <p class="popup-message" style="font-size: 18px">
                  정말 결제하시겠습니까?
                </p>
                <div class="popup-buttons">
                  <button id="button7" onclick="hideConfirmation()">
                    취소
                  </button>
                </div>
                <div class="popup-buttons">
                  <button id="button8" onclick="cancelReservation()">
                    확인
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="card-body" style="background-color: #f2f2f2; ">
        <div class="row">
          <h6 style="margin: 10px;">예약 내역</h6>
        </div>
        <br>
        <div class="row">
          <div class="col-5">
            <p style="color: black;">숙소이름</p>
          </div>
          <div class="col-6">
            <input type="text" class="textbox" placeholder="서울 이젠 호텔">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <p style="color: black;">객실타입/기간</p>
          </div>
          <div class="col-6">
            <input type="text" class="textbox" placeholder="디럭스 마운틴뷰/2박">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <p style="color: black;">체크인</p>
          </div>
          <div class="col-6">
            <input type="text" class="textbox" placeholder="2023년 9월 11일">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <p style="color: black;">체크아웃</p>
          </div>
          <div class="col-6">
            <input type="text" class="textbox" placeholder="2023년 9월 13일">
          </div>
        </div>
        <div style="margin: 10px;">
          <div class="row">
            <p style="color: black; font-weight: bold;">총결제금액(VAT 포함)</p>
          </div>
          <div class="row">
            <p style="color: red; font-size: 20px; font-weight: bold;">100,000원</p>
          </div>
          <div class="row">
            <p style="color: black;">해당객실가는 세금, 봉사액 포함 금액입니다.</p>
          </div>
        </div>
      </div>

  <script>
    function showConfirmation() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";
    }
    function hideConfirmation() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
    }

    function cancelReservation() {
      alert("여기에 결제시스템 페이지를 넣어주세요");
      hideConfirmation();
    }
  </script>

  <script>
    function handleDropdownChange() {
      var selectBox = document.getElementById("domain");
      var selectedValue = selectBox.options[selectBox.selectedIndex].value;
      var emailInput = document.getElementById("email-input");

      if (selectedValue === "직접입력") {
        emailInput.style.display = "block";
      } else {
        emailInput.style.display = "none";
        emailInput.value = selectedValue;
      }
    }
  </script>
