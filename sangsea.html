<!-- ***** 상세 정보 기입 ***** -->
  <div class="col-8">
	<div class="card">
		<h4 class="card-title">상세 정보 기입</h4>
		<div class="card-body">
			<div class="row"  >
				<div class="col-7">
					<div class="row"  >
						<form>
							<div class="form-group">
							  <label for="name">예약자 이름:</label>
							  <input type="text" id="name" name="name" required>
							</div>
							<div class="form-group">
							  <label for="phone">휴대폰 번호:</label>
							  <input type="tel" id="phone" name="phone" required>
							</div>    
							<div class="form-group">
							  <label for="email">이메일 주소:</label>
							  <input type="text" id="email-front" name="email-front" required>
							  <span>@</span>
							  <input type="text" id="email-back" name="email-back" list="email-domain-list" required>
							  <datalist id="email-domain-list">
								<option value="daum.net"></option>
								<option value="nate.com"></option>
								<option value="naver.com"></option>
								<option value="gmail.com"></option>
								<option value="직접입력"></option>
							  </datalist>
							  <input type="text" id="custom-email-domain" name="custom-email-domain" class="custom-email-domain">
							</div>
						</form>
					</div>
					<div class="row px-1 mt-4" >
						<button onclick="showConfirmation()">예약 결제하기</button>
					</div>
					
				</div>
				<div class="col-5">
					<div class="card-body" style="background-color: #f2f2f2; ">
					  <div class="row">
						  <h6>예약 내역</h6>
					  </div>
					  <div class="row" >
						<div class="col-5">
							<p style="color: black;">숙소이름</p>
						</div>
						<div class="col-6">
							<input type="text" class="textbox" placeholder="서울 이젠 호텔">
						</div>
					  </div>      	
					  <div class="row" >
						<div class="col-5">
							<p style="color: black;">객실타입/기간</p>
						</div>
						<div class="col-6">
							<input type="text" class="textbox" placeholder="디럭스 마운틴뷰/2박">
						</div>
					  </div>      	
					  <div class="row" >
						<div class="col-5">
							<p style="color: black;">체크인</p>
						</div>
						<div class="col-6">
							<input type="text" class="textbox" placeholder="2023년 9월 11일">
						</div>
					  </div>      
					  <div class="row" >
						<div class="col-5">
							<p style="color: black;">체크아웃</p>
						</div>
						<div class="col-6">
							<input type="text" class="textbox" placeholder="2023년 9월 13일">
						</div>
					  </div>      
					  <div class="row" >
						<p style="color: black; font-weight: bold;">총결제금액(VAT 포함)</p>
					  </div>	
					  <div class="row" >
						<p style="color: red; font-weight: bold;">100,000원</p>
					  </div>	
					  <div class="row" >	
						<p style="color: black;">해당객실가는 세금, 봉사액 포함 금액입니다.</p>
					  </div>      
					</div>
				</div>
			</div>
		</div>
	</div>
