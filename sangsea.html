<body>
    <h4 class="card-title">상세 정보 기입</h4>
    <form>
        <div class="form-group">
          <label for="name">예약자 이름:</label>
          <input type="text" id="name" name="name" required>
        </div>
    
        <div class="form-group">
          <label for="phone">휴대폰 번호:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
    
        <div class="form-group">
          <label for="email">이메일 주소:</label>
          <input type="text" id="email-front" name="email-front" required>
          <span>@</span>
          <input type="text" id="email-back" name="email-back" list="email-domain-list" required>
          <datalist id="email-domain-list">
            <option value="daum.net"></option>
            <option value="nate.com"></option>
            <option value="naver.com"></option>
            <option value="gmail.com"></option>
            <option value="직접입력"></option>
          </datalist>
          <input type="text" id="custom-email-domain" name="custom-email-domain" class="custom-email-domain">
        </div>           
      </form>

      <div style="background-color: #f2f2f2; padding: 10px;">
        <p style="color: black; font-weight: bold;">숙소이름</p>
        <br>
        <p style="color: black;">객실타입/기간</p>
        <br>
        <p style="color: black;">체크인</p>
        <br>
        <p style="color: black;">체크아웃</p>
        <br>
        <hr>
        <p style="color: black; font-weight: bold;">총결제금액(VAT 포함)</p>
        <p style="color: red; font-weight: bold;">100,000원</p>
        <p style="color: black;">해당객실가는 세금, 봉사액 포함 금액입니다.</p>
      </div>

      <div class="form-group">
        <input type="submit" value="예약 결제하기">
      </div>

    <script>
        var emailFrontInput = document.getElementById('email-front');
        var emailBackInput = document.getElementById('email-back');
        var customEmailDomainInput = document.getElementById('custom-email-domain');
    
        emailBackInput.addEventListener('input', function() {
          if (emailBackInput.value === '직접입력') {
            emailFrontInput.disabled = true;
            customEmailDomainInput.style.display = 'block';
          } else {
            emailFrontInput.disabled = false;
            customEmailDomainInput.style.display = 'none';
          }
        });
      </script>
