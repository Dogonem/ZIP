    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!--지인 스크립트 추가한부분-->
    <script>
      function showConfirmation() {
        var popup = document.getElementById("popup");
        popup.style.display = "block";
      }
      function hideConfirmation() {
        var popup = document.getElementById("popup");
        popup.style.display = "none";
      }

      function confirmdelete() {
        alert("탈퇴가 완료되었습니다!");
        hideConfirmation();
      }

      function cancelReservation() {
        alert("예약이 취소되었습니다");
        hideConfirmation();
      }

      function selectroom() {
        alert("객실을 선택해주세요");
        hideConfirmation();
      }

      //예약 모달
      function openModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "block";
      }

      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
      }

      //닉네임 중복확인
      function checkDuplicate(nickname, existingNicknames) {
        return existingNicknames.includes(nickname);
      }

      function validateNickname() {
        var existingNicknames = ["user1", "user2", "user3"]; // 기존 닉네임 목록
        var nickname = document.getElementById("nickname").value;
        var isDuplicate = checkDuplicate(nickname, existingNicknames);

        if (isDuplicate) {
          alert("이미 사용 중인 닉네임입니다. 다른 닉네임을 입력하세요.");
        } else {
          alert("사용할 수 있는 닉네임입니다.");
          existingNicknames.push(nickname);
        }
      }

      function checkDuplicate2(email, existingemail) {
        return existingemail.includes(email);
      }

      function validateEmail() {
        var existingEmail = ["user1", "user2", "user3"]; // 기존 이메일 목록
        var email = document.getElementById("email").value;
        var isDuplicate2 = checkDuplicate2(email, existingEmail);

        if (isDuplicate2) {
          alert("이미 사용 중인 이메일입니다. 다른 이메일을 입력하세요.");
        } else {
          alert("사용할 수 있는 이메일입니다.");
          existingEmail.push(email);
        }
      }

      //내정보수정
      function sample6_execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ""; // 주소 변수
            var extraAddr = ""; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === "R") {
              // 사용자가 도로명 주소를 선택했을 경우
              addr = data.roadAddress;
            } else {
              // 사용자가 지번 주소를 선택했을 경우(J)
              addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if (data.userSelectedType === "R") {
              // 법정동명이 있을 경우 추가한다. (법정리는 제외)
              // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
              if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
                extraAddr += data.bname;
              }
              // 건물명이 있고, 공동주택일 경우 추가한다.
              if (data.buildingName !== "" && data.apartment === "Y") {
                extraAddr +=
                  extraAddr !== ""
                    ? ", " + data.buildingName
                    : data.buildingName;
              }
              // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
              if (extraAddr !== "") {
                extraAddr = " (" + extraAddr + ")";
              }
              // 조합된 참고항목을 해당 필드에 넣는다.
              document.getElementById("sample6_extraAddress").value = extraAddr;
            } else {
              document.getElementById("sample6_extraAddress").value = "";
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById("sample6_postcode").value = data.zonecode;
            document.getElementById("sample6_address").value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById("sample6_detailAddress").focus();
          },
        }).open();
      }

      // 휴대폰 번호 입력 부분
      function changePhone1() {
        const phone1 = document.getElementById("phone1").value; // 010
        if (phone1.length === 3) {
          document.getElementById("phone2").focus();
        }
      }
      function changePhone2() {
        const phone2 = document.getElementById("phone2").value; // 010
        if (phone2.length === 4) {
          document.getElementById("phone3").focus();
        }
      }
      function changePhone3() {
        const phone3 = document.getElementById("phone3").value; // 010
        if (phone3.length === 4) {
          document.getElementById("sendMessage").focus();

          document.getElementById("sendMessage").disabled = false;
        }
      }

      // 가입부분 체크

      function signUpCheck() {
        let nickname = document.getElementById("nickname").value;
        let password = document.getElementById("password").value;
        let passwordCheck = document.getElementById("passwordCheck").value;
        let phone1 = document.getElementById("phone1").value;
        let phone2 = document.getElementById("phone2").value;
        let phone3 = document.getElementById("phone3").value;
        let sample6_address = document.getElementById("sample6_address").value;
        let check = true;

        // 닉네임확인
        if (nickname === "") {
          document.getElementById("nickError").innerHTML =
            "닉네임을 입력해주세요";
          check = false;
        } else {
          document.getElementById("nickError").innerHTML = "";
        }

        // 비밀번호 확인
        if (password !== passwordCheck) {
          document.getElementById("passwordError").innerHTML = "";
          document.getElementById("passwordCheckError").innerHTML =
            "비밀번호가 동일하지 않습니다.";
          check = false;
        } else {
          document.getElementById("passwordError").innerHTML = "";
          document.getElementById("passwordCheckError").innerHTML = "";
        }

        if (password === "") {
          document.getElementById("passwordError").innerHTML =
            "비밀번호를 입력해주세요.";
          check = false;
        } else {
          //document.getElementById("passwordError").innerHTML=""
        }
        if (passwordCheck === "") {
          document.getElementById("passwordCheckError").innerHTML =
            "비밀번호를 다시 입력해주세요.";
          check = false;
        } else {
          //document.getElementById("passwordCheckError").innerHTML=""
        }

        // 전화번호 확인
        if (phone1 === "" || phone2 === "" || phone3 === "") {
          document.getElementById("phoneError").innerHTML =
            "전화번호를 입력해주세요";
          check = false;
        } else {
          document.getElementById("phoneError").innerHTML = "";
        }

        // 주소 확인
        if (sample6_address === "") {
          document.getElementById("addressError").innerHTML =
            "주소를 입력해주세요";
          check = false;
        } else {
          document.getElementById("addressError").innerHTML = "";
        }

        if (check) {
          document.getElementById("nickError").innerHTML = "";
          document.getElementById("passwordError").innerHTML = "";
          document.getElementById("passwordCheckError").innerHTML = "";
          document.getElementById("addressError").innerHTML = "";
          document.getElementById("phoneError").innerHTML = "";

          //비동기 처리이벤트
          setTimeout(function () {
            if (confirm("회원 정보를 수정하시겠습니까?")) {
              alert("정보가 수정되었습니다");
              onclick = location.href = "/mypage";
            }
          });
        }
      }
    </script>
    <!--지인 끝-->
