<!DOCTYPE html>
<html>
  <head>
    <title>Logout Pop-up</title>
    <style>
      /* Styling for the pop-up container */
      .popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      /* Styling for the pop-up box */
      .popup-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      /* Styling for the logout button */
      .logout-button1 {
        background-color: rgb(22, 56, 207);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .logout-button2 {
        background-color: rgb(0, 0, 0);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="showLogoutPopup()">Logout</button>

    <!-- Logout pop-up container -->
    <div id="logoutPopup" class="popup-container" style="display: none">
      <div class="popup-box">
        <h2>로그아웃 하시겠습니까?</h2>
        <button class="logout-button1" onclick="logout()">로그아웃</button>
        <button class="logout-button2" onclick="hideLogoutPopup()">취소</button>
      </div>
    </div>

    <script>
      function showLogoutPopup() {
        var logoutPopup = document.getElementById("logoutPopup");
        logoutPopup.style.display = "flex";
      }

      function hideLogoutPopup() {
        var logoutPopup = document.getElementById("logoutPopup");
        logoutPopup.style.display = "none";
      }

      function logout() {
        // Add your logout logic here
        alert("로그아웃 되었습니다.");
        onclick = location.href = "index.html";
      }
    </script>
  </body>
</html>
